<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecommerce Store</title>

      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css"> <!-- Global styles (header, footer, buttons) -->
      <link rel="stylesheet" href="css/admin.css">
</head>

<body>
      <div id="header"></div>

      <main>
            <h1 class="head">Total Items : <span id="total-items"></span></h1>
            <section id="admin">
                  <div class="get-item">
                        <h1>Get Item </h1>
                        <form class="get-input-container">
                              <input type="number" placeholder="Enter Item ID to get item">
                              <button id="get-btn" type="submit">Get</button>
                        </form>

                        <div class="return-get"></div>
                  </div>
                  <div class="edit-item">
                        <h1>Edit Item</h1>
                        <form class="edit-input-container">
                              <input type="text" placeholder="Enter Item ID to edit">
                              <button id="edit-btn" type="submit">Edit</button>
                        </form>

                        <div class="return-edit">
                              <div class="edit-form">
                                    <input type="text" placeholder="Item Name">
                                    <input type="text" placeholder="Item Category">
                                    <input type="number" placeholder="Item Price">
                                    <input type="text" placeholder="Item Description">
                                    <input type="text" placeholder="Item Image URL">
                                    <div class="edit-item-img">
                                          <img src="images/icons/photo.png" alt="item image" class="edit-item-img">
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="add-item">
                        <h1>Add Item</h1>
                  </div>
            </section>
      </main>

      <div id="footer"></div>

      <!-- JavaScript -->
      <script src="main.js"></script>
      <script src="js/admin.js"></script>
</body>

</html>
