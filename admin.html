<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecommerce Store</title>

      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css"> <!-- Global styles (header, footer, buttons) -->
      <link rel="stylesheet" href="css/admin.css">
</head>

<body>
      <div id="header"></div>

      <main>
            <h1 class="head">Total Items : <span id="total-items"></span></h1>
            <section id="admin">
                  <div class="add-item">
                        <h1>Add Item</h1>
                        <form id="postForm">
                              <input type="text" id="itemName" placeholder="Enter item name">
                              <input type="text" id="itemCategory" placeholder="Enter item category">
                              <input type="text" id="itemDes" placeholder="Enter item description">
                              <input type="text" id="itemPrice" placeholder="Enter item price">
                              <input type="text" id="itemImg" placeholder="Enter item image url">
                              <button type="submit" id="add-btn">Add</button>
                        </form>
                  </div>
                  <div class="get-item">
                        <h1>Get Item </h1>
                        <form class="get-input-container">
                              <input type="number" placeholder="Enter Item ID to get item">
                              <button id="get-btn" type="submit">Get</button>
                        </form>

                        <div class="return-get"></div>
                        <form id="deleteForm">
                              <input type="text" id="itemID" placeholder="Copy item deleteID ">
                              <button type="submit" id="delete-btn">Delete</button>
                        </form>
                  </div>
                  <div class="edit-item">
                        <h1>Edit Item</h1>
                  </div>
            </section>
      </main>

      <div id="footer"></div>

      <!-- JavaScript -->
      <script src="main.js"></script>
      <script src="js/admin.js"></script>
</body>

</html>
