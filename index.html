<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Store</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Global styles (header, footer, buttons) -->

</head>

<body>
  <div id="header"></div>

  <main>
    <section id="banner">
      <div id="banner-content">
        <div id="banner-left">
          <div>
            <img id="banner" src="./images/banner.jpg " alt="hero">
          </div>
        </div>
        <div id="banner-right">
          <h1>Shop Your Favorite Shoes</h1>
          <p>Shop from the largest collection of shoes. We have everything you need. <br>Up to 70% OFF on all products.

          <a href="shop.html" class="banner-btn">Shop Now</a>
        </div>
      </div>
      <div id="more-content"></div>
    </section>

    <!-- Featured Products -->
    <section id="products">
      <div id="products-content">
        <h1>Featured Products</h1> <!-- Heading for the section -->
        <div id="product-card-wrapper">
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card active-on"></div>
          <div class="product-card active-on"></div>
        </div>
      </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="main.js"></script>
  <!-- Navbar, footer, common scripts -->
   <script src="js/home.js"></script>
</body>

</html>
